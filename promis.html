<script>
    // Promise
    // 改变状态； 改变值
    // padding resolved rejected
    let p1 = new Promise((resolve, reject) => {
        resolve("success")
    })
    p1.then(res=>{
        console.log("res", res)
    }, errror=>{
        console.log("errror", errror)
    })
    console.log(p1)
</script>
